{% extends 'accounts/base.html'%}
{% load bootstrap4 %}
{% block content %}
<h2 class="mb-5">{{ user.first_name }}의 프로필 수정</h2>

<form action="" method="post" novalidate>
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="프로필수정"/>
</form>
{% endblock %}
